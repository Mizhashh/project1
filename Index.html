<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Ты сегодня покормил кота?</title>
  </head>
  <body onload="ProductsCards()">

    <div data-products class="container" id="55">
      <div class="card">
        <div class="frame" id="frameSelected">
          <div class="frameBorder"></div>
          <div class="content">
            <div class="notice" id="def">Сказочное заморское яство</div>
            <div class="hover" id="hov">Котэ не одобряет?</div>
            <div class="title">Нямушка</div>
            <div class="taste" id="with">с фуа-гра</div>
            <div class="portion">
              <strong id="amount">10</strong> порций<br />
              мышь в подарок
            </div>
          </div>

          <div class="weight-circle">
            <div class="weight" id=kg>0,5</div>
            <span>кг</span>
          </div>
        </div>

        <div class="bottom-text">
          Чего сидишь? Порадуй котэ, <a href="#">купи.</a>
        </div>
        <div class="bottom-selected">Печень утки разварная с артишоками.</div>
      </div>
    </div>
  </body>
  <script defer src="script.js"></script>
</html>
